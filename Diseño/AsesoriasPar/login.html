			    <span class="glyphicon glyphicon-chevron-right" style="color:white;"></span>

			</div>
			<div class="collapse navbar-collapse" id="navMain">
		      	<ul class="nav navbar-nav pull-right">

		</div>

				<div class="header">
					<div id="titulo">Ingresar</div>
				</div>
			</div>
		</div>
		<div class="row">		
			<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
				<div class="panel panel-primary">
					<div class="panel-body">
						<form >
							<div class="form-group">
								<div class="input-group" id="primerinput">
									<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
									<input type="text" name="Nombre" class="form-control"  placeholder="Nombre" required>
								</div>
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
									<input type="password" name="Contraseña" class="form-control" placeholder="Contraseña" required>
								</div>
								<br>
								<div class="row">
									<div class="col-xs-12">
										<button type="submit" class="form-control btn btn-success" id="boton">Ingresar</button>
										<p id="pie"><a href="signUp.html">Crear cuenta</a>  |  <a data-toggle="modal" data-target="#myModal" href="">Olvide mi contraseña</a></p>
									</div>

									<!-- Modal -->
									<div id="myModal" class="modal fade" role="dialog">
									    <div class="modal-dialog">

									    <!-- Modal content-->
										    <div class="modal-content">
											    <div class="modal-header">
											        <button type="button" class="close" data-dismiss="modal">&times;</button>
											        <h4 class="modal-title">Recuperar contraseña</h4>
											    </div>
											    <div class="modal-body">
											    <p style="color: black; text-align: center; font-size: 14px;">Escribe tu Email y te enviaremos tu nueva contraseña</p>
											        <form>
													  	<div class="form-group">
													    	<div class="input-group" id="primerinput">
																<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
																<input type="email" name="Nombre" class="form-control"  placeholder="Email" required>
															</div>
													  	</div>
													</form>
											    </div>
											    <div class="modal-footer">
											    <button type="submit" class="btn btn-success">Enviar</button>
											        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
											    </div>
										    </div>

									    </div>
									</div>


								</div>
							</div>
						</form>
					</div>
				</div>
