<!DOCTYPE html>
<html>
    <head>
        <title>Contacto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

    <body>
    <img src="img/fondo.jpg" id="fondo">

   <div class="navbar navbar-inverse navbar-fixed-top opaque-navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navMain">
                <span class="glyphicon glyphicon-chevron-right" style="color:white;"></span>
                </button>
                    <a class="navbar-brand" href="landing.html">Asesorias Par</a>
            </div>
            <div class="collapse navbar-collapse" id="navMain">
                <ul class="nav navbar-nav pull-right">
                    <li><a href="signUp.html" class="barNav-contenido"><span class="glyphicon glyphicon-user"></span> Registrarme </a></li>
                    <li class="active"><a href="login.html" class="barNav-contenido"><span class="glyphicon glyphicon-log-in"></span> Ingresar </a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-sm-offset-4">
                <div class="header">
                    <div id="titulo">Contactanos</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-offset-4">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                    <input type="text" name="Nombre" class="form-control" placeholder="Nombre" required>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                                    <input type="email" name="Email" class="form-control" placeholder="Email" required>
                                </div>
                                <div>
                                    <h4 class="text-center">Comentarios</h4>
                                    <textarea name="Comentarios" rows="4" cols="50" class="form-control">
                                    </textarea>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-xs-12 ">
                                        <button type="submit" class="btn btn-success form-control" id="boton">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    </body>
</html>
